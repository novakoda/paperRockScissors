<!DOCTYPE html>
<html>
<body>

<h2>Paper Rock Scissors</h2>

<p id="gameMsg"></p>

<script>
function computerPlay() {
    const choicesList = ['paper', 'rock', 'scissors'];
   	let computerChoice = choicesList[Math.floor(Math.random() * choicesList.length)];
    return computerChoice;
}

function playRound(playerSelection,computerSelection) {
  let playerChoice = playerSelection.toLowerCase();

	switch (playerChoice) {

    case 'rock' :
      switch (computerSelection) {
        case 'rock' : return 0; break;
        case 'paper' : return -1; break;
        case 'scissors' : return 1;
    };
    break;

    case 'paper' :
      switch (computerSelection) {
        case 'paper' : return 0; break;
        case 'rock' : return 1; break;
        case 'scissors' : return -1;
    };
    break;

    case 'scissors' :
      switch (computerSelection) {
        case 'scissors' : return 0; break;
        case 'paper' : return 1; break;
        case 'rock' : return -1;
    };

    default : return "Must enter rock, paper, or scissors!";

 	}
}

function msg(message) {
  document.getElementById("gameMsg").innerHTML = message;
}

function round() {
  const playerSelection = prompt('Rock, paper, or scissors?')
  const computerSelection = computerPlay()
  let result = playRound(playerSelection, computerSelection)
  if (result > 0) {
    alert('You win the round!');
  } else if (result < 0) {
    alert('You lose the round!');
  } else {
    alert('The round was a tie!');
  }
  return result;
}


function game() {
  let game1 = round()
  let  game2 = round()
  let game3 = round()
  let game4 = round()
  let game5 = round()

  let result = game1 + game2 + game3 + game4 + game5;

  if (result > 0) {
    msg('You won the game! xD');
  } else if (result < 0) {
    msg('You lost the game :(');
  } else {
    msg('The game was a tie -_-');
  }
}

alert('Paper, Rock, Scissors best of 5 games!')
game()

//console.log(playRound(playerSelection, computerSelection))

</script>

</body>
</html>
